
  <div class="container mt-4">
    <div class="row mt-4 visualizador">
      <div class="col-sm d-flex justify-content-center">
        <div div class="col-md-12 d-flex align-items-center justify-content-center">
          <img class="imagen" src="{{ plato.image }}" alt="">
        </div>
      </div>
      <div class="col-sm">
        <div div class="col-md-12">
          <p>Nombre: {{ plato.title }} </p>
          <p *ngIf="!isInMisPlatos">Tiempo de preparaci√≥n: {{ plato.readyInMinutes }} </p>
          <p *ngIf="!isInMisPlatos">healthScore: {{ plato.healthScore }} </p>
          <p *ngIf="!isInMisPlatos">vegano: {{ plato.vegan === false ? "No" : "Si" }} </p>
          <p *ngIf="!isInMisPlatos">Vegetariano: {{ plato.vegetarian === false ? "No" : "Si" }} </p> 
          <p>Precio: {{ plato.pricePerServing }} </p>
        </div>
      </div>
      <div class="col col-12 col-sm-3 d-flex justify-content-center align-items-center">
        <div *ngIf="isInMisPlatos; else templateName">
            <button type="button" class="btn btn-warning" style="margin: 10px;" (click)="verDetalles(plato.id)">Detalles</button>
            <button type="button" class="btn btn-danger" (click)="eliminarPlato(plato)" style="margin: 10px;">Eliminar</button>
        </div>
        <ng-template #templateName>
            <button type="button" class="btn btn-success" (click)="agregarPlato(plato)">Agregar</button>
        </ng-template>
    </div>
  </div>
